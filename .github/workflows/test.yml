name: Test reporeq

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run reporeq on itself
      shell: bash
      run: |
        cd bin/
        ./reporeq ../example.txt
        
    - name: Verify .reporeq directory exists
      shell: bash
      run: |
        if [ -d "bin/.reporeq" ]; then
          echo "✓ Success: .reporeq/ directory created"
          ls -la bin/.reporeq/
        else
          echo "✗ Failed: .reporeq/ directory not found"
          exit 1
        fi
        
    - name: Verify bin symlinks created
      shell: bash
      run: |
        if [ -d "bin/.reporeq/bin" ]; then
          echo "✓ Success: .reporeq/bin/ directory created"
          ls -la bin/.reporeq/bin/
        else
          echo "✗ Failed: .reporeq/bin/ directory not found"
          exit 1
        fi
